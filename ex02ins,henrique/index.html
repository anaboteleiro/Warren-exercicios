<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Segundo Exercicio De HTML e CSS</h1>
    <p></p>
    <h2>Construa um formulário utilizando input, select e textarea !</h2>
    <hr>
    <p></p>
    <label for="name">Informe Seu Nome</label>
    <input type="text" id="name">
    <p></p>
    <label for="email">Informe seu E-mail</label>
    <input type="text" id="email">
    <p>
    <label for="Animal">Qual seu animal de estimação?</label>
    <select name="animais">
        <option value="">Escolha uma opção</option>
        <option value="cachorro">Cachorro</option>
        <option value="gato">Gato</option>
        <option value="coelho">Coelhos</option>
        <option value="reptil">Tartaruga</option>
        <option value="inseto">Formigas</option>
        <option value="outros">Outros</option>
      </select>
      <p></p>
      <label for="comentario">Fale um pouco sobre seu pet:</label>
      <br>
      <textarea id="comentario" cols="50" rows="7">Defina seu bichinho ... </textarea>
      <p>
      <input type="submit" value="Enviar">

</body>
</html>
